<form class="column g-5" (ngSubmit)="saveUser()" [formGroup]="userForm">

    <div class="col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
            [ngClass]="userForm.get('name')?.errors?.['required']  ? 'is-invalid':'is-valid' ">
        <div *ngIf="userForm.get('name')?.errors?.['required']" class="invalid-feedback">
            Name is required
        </div>
    </div>

    <div class="col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"
            [ngClass]="userForm.get('lastName')?.errors?.['required']  ? 'is-invalid':'is-valid' ">
        <div *ngIf="userForm.get('lastName')?.errors?.['required']" class="invalid-feedback">
            Last Name is required
        </div>

    </div>
    <div class="col-md-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username"
            [ngClass]="userForm.get('username')?.errors?.['required']  ? 'is-invalid':'is-valid' ">
        <div *ngIf="userForm.get('username')?.errors?.['required']" class="invalid-feedback">
            Username is required
        </div>
    </div>
    <div class="col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"
            [ngClass]="userForm.get('password')?.errors?.['required']  ? 'is-invalid':'is-valid' ">
        <div *ngIf="userForm.get('password')?.errors?.['required']" class="invalid-feedback">
            Password is required
        </div>
    </div>
    <div class="col-md-6">



        <label for="email">Email</label>

        <input type="text" class="form-control" id="email" formControlName="email"
            [ngClass]="userForm.get('email')?.errors?.['required']  ? 'is-invalid':'is-valid' ">

        <div *ngIf="userForm.get('email')?.errors?.['required']" class="invalid-feedback">
            Email is required
        </div>

    </div>
    <div class="col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address"
            [ngClass]="userForm.get('address')?.errors?.['required']  ? 'is-invalid':'is-valid' ">
        <div *ngIf="userForm.get('address')?.errors?.['required']" class="invalid-feedback">
            Address Name is required
        </div>
    </div>
    <div class="col-md-6">
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" formControlName="website" />
    </div>


    <div class="col-md-6 mx-auto">
        <button class="btn btn-primary" type="submit">Generate User</button>
    </div>

    <div class="row">
        <ul class="list-group">
            <li *ngFor="let user of userList">New User : {{ user.lastName }} {{ user.name }} - {{ user.username }} - {{
                user.email }}
            </li>
        </ul>
    </div>

</form>
